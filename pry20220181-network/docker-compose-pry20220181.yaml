version: '2'

# ---CHANGED--- our network is called "basic"
networks:
  basic:
services:

  # ---CHANGED--- The orderer name is taken from the name generated by the "cryptogen" certs – it indicates the orderer orgs one and only orderer
  orderer.pry20220181.com:
    extends:
      file:   base/docker-compose-base.yaml
      # ---CHANGED--- refers to orderer name
      service: orderer.pry20220181.com
    # ---CHANGED--- The container name is a copy of the orderer name
    container_name: orderer.pry20220181.com
    networks:
      - basic

  # ---CHANGED--- The peer name is taken from the name generated by the "cryptogen" certs – it indicates the peer org 1 and one peer "peer0"
  peer0.susalud.pry20220181.com:
    # ---CHANGED--- Container name – same as the peer name
    container_name: peer0.susalud.pry20220181.com
    extends:
      file:  base/docker-compose-base.yaml
      # ---CHANGED--- Refers to peer name
      service: peer0.susalud.pry20220181.com
    environment:
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdbSuSalud:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
    depends_on:
      - orderer.pry20220181.com
      - couchdbSuSalud
    networks:
      # ---CHANGED--- our network is called "basic"
      - basic

  # ---CHANGED--- The peer name is taken from the name generated by the "cryptogen" certs – it indicates the peer org 2 and one peer "peer0"
  peer0.minsa.pry20220181.com:
    # ---CHANGED--- Container name – same as the peer name
    container_name: peer0.minsa.pry20220181.com
    extends:
      file:  base/docker-compose-base.yaml
      # ---CHANGED--- Refers to peer name
      service: peer0.minsa.pry20220181.com
    environment:
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdbMinsa:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
    depends_on:
      - orderer.pry20220181.com
      - couchdbMinsa
    networks:
      # ---CHANGED--- our network is called "basic"
      - basic

  # ---CHANGED--- The peer name is taken from the name generated by the "cryptogen" certs – it indicates the peer org 3 and one peer "peer0"
  peer0.hospitals.pry20220181.com:
    # ---CHANGED--- Container name – same as the peer name
    container_name: peer0.hospitals.pry20220181.com
    extends:
      file:  base/docker-compose-base.yaml
      # ---CHANGED--- Refers to peer name
      service: peer0.hospitals.pry20220181.com
    environment:
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdbHospitals:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
    depends_on:
      - orderer.pry20220181.com
      - couchdbHospitals
    networks:
      # ---CHANGED--- our network is called "basic"
      - basic

  #CA for SuSalud	
  ca.susalud.pry20220181.com:
    image: hyperledger/fabric-ca:1.4.8
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.susalud.pry20220181.com
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.susalud.pry20220181.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/priv_sk
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.susalud.pry20220181.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/priv_sk
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw'
    volumes:
      - ./crypto-config/peerOrganizations/susalud.pry20220181.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca.susalud.pry20220181.com
    networks:
      - basic

  cli:
    container_name: cli
    image: hyperledger/fabric-tools:2.4.4
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=DEBUG
      - CORE_PEER_ID=cli
      # ---CHANGED--- peer0 from SuSalud is the default for this CLI container
      - CORE_PEER_ADDRESS=peer0.susalud.pry20220181.com:7051
      - CORE_PEER_LOCALMSPID=SuSaludMSP
      - CORE_PEER_TLS_ENABLED=true
      # ---CHANGED--- changed to reflect peer0 name, susalud name and our company's domain
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/susalud.pry20220181.com/peers/peer0.susalud.pry20220181.com/tls/server.crt
      # ---CHANGED--- changed to reflect peer0 name, susalud name and our company's domain
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/susalud.pry20220181.com/peers/peer0.susalud.pry20220181.com/tls/server.key
      # ---CHANGED--- changed to reflect peer0 name, susalud name and our company's domain
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/susalud.pry20220181.com/peers/peer0.susalud.pry20220181.com/tls/ca.crt
      # ---CHANGED--- changed to reflect peer0 name, susalud name and our company's domain
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/susalud.pry20220181.com/users/Admin@susalud.pry20220181.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    # ---CHANGED--- command needs to be connected out as we will be issuing commands explicitly, not using by any script
    # command: /bin/bash -c './scripts/script.sh ${CHANNEL_NAME}; sleep $TIMEOUT'
    command: /bin/bash
    volumes:
        - /var/run/:/host/var/run/
        # ---CHANGED--- chaincode path adjusted
        - ./../pry20220181-chaincode/:/opt/gopath/src/github.com/chaincode
        - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
        - ./channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
        - ./../pry20220181-scripts/:/opt/gopath/src/github.com/hyperledger/fabric/configuration/scripts/
    depends_on:
       # ---CHANGED--- reference to our orderer
      - orderer.pry20220181.com
       # ---CHANGED--- reference to peer0 of SuSalud
      - peer0.susalud.pry20220181.com
       # ---CHANGED--- reference to peer0 of Minsa
      - peer0.minsa.pry20220181.com
       # ---CHANGED--- reference to peer0 of Hospitals
      - peer0.hospitals.pry20220181.com
    networks:
      # ---CHANGED--- our network is called "basic"
      - basic
  couchdbSuSalud:
    image: couchdb:3.1
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports: 
      - 5984:5984
    container_name: couchdbSuSalud
    networks:
      - basic

  couchdbMinsa:
    image: couchdb:3.1
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports: 
      - 5985:5984
    container_name: couchdbMinsa
    networks:
      - basic

  couchdbHospitals:
    image: couchdb:3.1
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports: 
      - 5986:5984
    container_name: couchdbHospitals
    networks:
      - basic